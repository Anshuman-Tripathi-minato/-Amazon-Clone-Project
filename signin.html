<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="https://pngimg.com/uploads/amazon/amazon_PNG25.png" alt="Amazon Logo">
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Amazon">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="signin.html">
                    <span class="icon">&#128100;</span> Sign In
                </a>
                <a href="cart.html">
                    <span class="icon">&#128722;</span> Cart <span id="cart-count">(0)</span>
                </a>
            </div>
        </div>
    </header>

    <div class="signin-container">
        <h2>Sign In to Your Account</h2>
        <form class="signin-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        
        <div class="signin-footer">
            <a href="#">Forgot Password?</a>
            <a href="#">Create an Account</a>
        </div>
    </div>
        

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Careers</a>
                <a href="#">Help Center</a>
                <a href="#">Privacy Policy</a>
            </div>
            <p>&copy; 2024 Amazon Clone | Built for Demo Purposes</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
